<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareMe</title>
    <link rel="stylesheet" href="cssfile.css">
</head>
<body>
    <img src="./Logo.png" alt="ShareME logo" class="logo">
    
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img src="./file.svg" alt="file icon" class="center" draggable="false">
                <img src="./file.svg" alt="file icon" class="right" draggable="false">
                <img src="./file.svg" alt="file icon" class="left" draggable="false">
            </div>
            <input type="file" id="fileInput">
            <div class="title">Drag your files here or, <span class="browseBtn">Browse</span></div>
        </div>
        <div class="progress-container">
            <div class="bg-progress"></div>
            <div class="inner-container">
                <div class="tital">Uploading...</div>
                <div class="percent-container">
                    <span id="percent">0</span>%</div>
                <div class="progress-bar"></div>
            </div>
        </div>
        <div class="sharing-container">
            <p class="expire">Link expires in 24 hours</p>
            <p>Copy Link</p>
            <div class="input-container">
                <input  type="text" id="fileURL" readonly >
                <img class="img" src="./content_copy_FILL0_wght400_GRAD0_opsz48.svg" alt="content_copy_" id="copyBtn">
            </div>

            <p class="email-info">Or Send via Email</p>
            <div class="email-container">
                <form id="emailForm">
                    <div class="field">
                        <label for="fromEmail">Your email</label>
                        <input type="email" autocomplete="email" required name="from-email" id="fromEmail">
                    </div>
                    <div class="field">
                        <label for="toEmail">Receiver's email</label>
                        <input type="email" required autocomplete="receiver" name="to-email" id="toEmail">
                    </div>
                    <div class="send-btn-container">
                        <button type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <div class="upload-vector"></div>
    <div class="toast">frwfrferferg</div>
    <script src="index.js"></script>
</body>
</html>
